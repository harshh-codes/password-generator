<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="password.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputbox">
        <input type="text" class="passBox" id="passBox" disabled />
        <span class="material-symbols-outlined" id="copyIcon">
          content_copy
        </span>
      </div>

      <input type="range" min="10" max="30" value="10" id="inputSlider" />

      <div class="row">
        <p>Password Length</p>
        <span id="sliderValue">10</span>
      </div>
      <div class="row">
        <label for="uppercase">Include Uppercase (A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked />
      </div>

      <div class="row">
        <label for="lowercase">Include Lowercase (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>
      <div class="row">
        <label for="numbers">Include Numbers (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked />
      </div>
      <div class="row">
        <label for=" symbols">Include Symbols (@ -*)</label>
        <input type="checkbox" name="symbols" id="symbols" checked />
      </div>
      <button type="button" class="getBtn" id="getBtn">
        Generate Password
      </button>
    </div>

    <script src="password.js"></script>
  </body>
</html>
